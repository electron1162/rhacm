apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhacm
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://github.com/electron1162/rhacm.git'
    path: "." 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true