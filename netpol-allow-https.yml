apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: sample-network-policy-99
  namespace: argocd
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: allow-http-and-https
        spec:
          namespaceSelector:
            include:
              - default
              - data-plane
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: networking.k8s.io/v1
                kind: NetworkPolicy
                metadata:
                  name: allow-http-and-https
                spec:
                  ingress:
                    - ports:
                        - port: 80
                          protocol: TCP
                        - port: 443
                          protocol: TCP
                  podSelector:
                    matchLabels:
                      app: java-sample
          remediationAction: inform
          severity: low
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: deny-all
        spec:
          namespaceSelector:
            include:
              - default
              - data-plane
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: networking.k8s.io/v1
                kind: NetworkPolicy
                metadata:
                  name: deny-all
                spec:
                  ingress: []
                  podSelector: {}
          remediationAction: inform
          severity: low
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: allow-same-namespace
        spec:
          namespaceSelector:
            include:
              - default
              - data-plane
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: networking.k8s.io/v1
                kind: NetworkPolicy
                metadata:
                  name: allow-same-namespace
                spec:
                  ingress:
                    - from:
                        - podSelector: {}
                  podSelector: {}
          remediationAction: inform
          severity: low
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: allow-pod-and-namespace-both
        spec:
          namespaceSelector:
            include:
              - default
              - data-plane
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: networking.k8s.io/v1
                kind: NetworkPolicy
                metadata:
                  name: allow-pod-and-namespace-both
                spec:
                  ingress:
                    - from:
                        - namespaceSelector:
                            matchLabels:
                              project: data-plane
                          podSelector:
                            matchLabels:
                              app: java-sample
                  podSelector:
                    matchLabels:
                      app: java-sample
              remediationAction: inform
              severity: low
          severity: low
  remediationAction: enforce
status:
  compliant: Compliant
  placement:
    - placementBinding: sample-network-policy-99-placement
      placementRule: sample-network-policy-99-placement
  status:
    - clustername: arocluster2
      clusternamespace: arocluster2
      compliant: Compliant
