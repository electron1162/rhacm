  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: clusterID
        operator: In
        values:
          - ce394915-f490-45bc-9d0a-fcbb915ca120
status:
